<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="public/css/admin.css" rel="stylesheet" media="screen">
<style>
input[type="text"]{border-radius:0px;height:22px;width:200px;}
.form-list .label{width:70px;font-size: 13px}
</style>
</head>
<div class="box">
<div class="form-list">
<!--form-->
<form action="<{spUrl c=category a=modify cid=$category.cid}>" method="post">
<!--title-->
<div class="row">
<label class="label">分类名称：</label>
<input type="text" name="name" value="<{$category.name}>" placeholder="请输入分类名...">
</div>
<div class="row">
<label class="label">分类模板：</label>
<select name='skin'>
<option value="Default">默认模板</option>
<{html_options options=$skin selected=$category.skin}>
</select>
</div>
<div class="row">
<label class="label">分类描述：</label>
<div class="collection">
<textarea class="textarea" name="d" rows="5" cols=""><{$category.description}></textarea>
</div><br><br>
<input type="submit" name="c_submit" value="添加分类" class="submit">
</form>
</div>
</div>
</html>
